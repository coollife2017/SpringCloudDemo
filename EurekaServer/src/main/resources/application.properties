
server.port=8080
eureka.instance.hostname=localhost
#不向注册中心注册
eureka.client.register-with-eureka=false
#不需要去获取服务
eureka.client.fetch-registry=false
#关闭注册中心自我保护机制
eureka.server.enable-self-preservation=false

eureka.client.region=china-east-1
eureka.client.availability-zones.china-east-1=hangzhou,shanghai
eureka.client.service-url.hangzhou=http://${eureka.instance.hostname}:${server.port}/eureka/
eureka.client.service-url.shanghai=http://${eureka.instance.hostname}:${server.port}/eureka/
#eureka.client.service-url.defaultZone=http://${eureka.instance.hostname}:${server.port}/eureka/

